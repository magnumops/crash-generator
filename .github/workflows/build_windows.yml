name: Build Windows Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - name: Build Binary
      run: cargo build --release --verbose

    - name: Prepare Artifact
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item -Path "target\release\magnum.exe" -Destination "release\magnum.exe"
        Copy-Item -Path "README.md" -Destination "release\README.txt"
        
        # Копируем Python-код (исключая мусор)
        New-Item -ItemType Directory -Force -Path release\vendor\logos
        Copy-Item -Path "vendor\logos\logos" -Destination "release\vendor\logos" -Recurse
        Copy-Item -Path "vendor\logos\requirements.txt" -Destination "release\vendor\logos\requirements.txt"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: magnum-windows-bundle
        path: release/
